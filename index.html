<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="image" rel="shortcut icon" href="public/avatar.png">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Cinema</title>
</head>
<body>
    <div class="grid-init grid">
        <header class="header">
            <div class="header_wrap">
                <a href="#" class="header_logo">MOVEA</a>
                <nav class="header_nav">
                    <a href="#">Movies</a>
                    <a href="#">TV shows</a>
                    <a href="#">Animations</a>
                    <a href="#">Plans</a>
                </nav>
                <div class="header_find">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="header_date">
                    <div class="header_hour">19:55</div>
                    <div class="header_day">11 Apr</div>
                </div>
                <div class="header_personal">
                    <img src="public/avatar.png">
                </div>
            </div>
        </header>
        <aside class="aside box-init">
            aside
        </aside>
        <main class="main">
            <section class="main-display">
                <div class="main-display_trailer">
                    <div class="main-display_views">Views 77k</div>
                    <div class="main-display_name">
                        <h1 class="main-display_header">Spider-Man: No Way Home</h1>
                        <div class="main-display_date">Feb 2021</div>
                    </div>
                    <div class="button-play_wrap">
                        <button class="button-play" type="button">
                            <img src="img/ArrowPlay.svg">
                        </button>
                    </div>
                </div>
                <div class="main-display_trending">
                        <div class="title">
                            <div class="title_left">
                                <div class="title_main">Continue Watching</div>
                                <div class="title_count">4 Movies</div>
                            </div>
                            <div class="title_right">
                                <span>All movies</span>
                                <img src="img/ArrowRight.svg" alt="">
                            </div>
                        </div>
                    <div class="trending">
                        <div class="trending__item">
                            <div class="trending__plash">
                                <span>#1 Trending</span>
                                <img src="img/FireIcon.svg" alt="">
                            </div>
                            <div class="trending__footer">
                                <div class="trending__footer-left">
                                    <div class="button-play_wrap small">
                                        <button class="button-play" type="button">
                                            <img src="img/ArrowPlay.svg">
                                        </button>
                                    </div>
                                    <div class="trending__title">
                                        <h3 class="trending__header">Spider-Man: No Way Home</h3>
                                        <div class="trending__date">Feb 2021</div>
                                    </div>
                                </div>
                                <div class="trending__footer-right">
                                    <div class="trending__time">02:30:00</div>
                                </div>

                            </div>
                        </div>
                        <div class="trending__item">
                            <div class="trending__footer">
                                <div class="trending__footer-left">
                                    <div class="button-play_wrap small">
                                        <button class="button-play" type="button">
                                            <img src="img/ArrowPlay.svg">
                                        </button>
                                    </div>
                                    <div class="trending__title">
                                        <h3 class="trending__header">Spider-Man: No Way Home</h3>
                                        <div class="trending__date">Feb 2021</div>
                                    </div>

                                </div>
                                <div class="trending__footer-right">
                                    <div class="trending__time">02:30:00</div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="main-display_trending">
                        <div class="title">
                            <div class="title_left">
                                <div class="title_main">Popular movies 2021</div>
                            </div>
                            <div class="title_right">
                                <span>All movies</span>
                                <img src="img/ArrowRight.svg" alt="">
                            </div>
                        </div>
                </div>

        </section>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
